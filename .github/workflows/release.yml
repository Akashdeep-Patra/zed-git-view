name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  id-token: write

env:
  GO_VERSION: "1.26"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Syft (SBOM generator)
        uses: anchore/sbom-action/download-syft@v0

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/
          retention-days: 30

  verify:
    name: Verify Release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download checksums
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      - name: Verify checksums
        run: |
          cd dist
          if [ -f checksums.txt ]; then
            sha256sum -c checksums.txt --ignore-missing || true
            echo "Checksums verified."
          fi

  update-tap-readme:
    name: Update Homebrew Tap README
    needs: release
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Generate and push tap README
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          VERSION="${TAG#v}"

          cat > README.md << 'HEADER'
          # Homebrew Tap â€” Akashdeep-Patra

          Homebrew formulae for tools by [@Akashdeep-Patra](https://github.com/Akashdeep-Patra).

          ## Formulae

          | Formula | Description | Version |
          |---------|-------------|---------|
          HEADER

          echo "| [zgv](https://github.com/Akashdeep-Patra/zed-git-view) | A modern TUI Git client for Zed IDE | \`${VERSION}\` |" >> README.md

          cat >> README.md << 'FOOTER'

          ## Usage

          ```bash
          # Add this tap
          brew tap Akashdeep-Patra/tap

          # Install a formula
          brew install Akashdeep-Patra/tap/zgv

          # Or shorthand after tapping
          brew install zgv
          ```

          ## Updating

          ```bash
          brew update
          brew upgrade zgv
          ```

          Formulae are automatically updated on every new [release](https://github.com/Akashdeep-Patra/zed-git-view/releases) via [GoReleaser](https://goreleaser.com/).
          FOOTER

          # Clone the tap repo, commit the README, and push
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/Akashdeep-Patra/homebrew-tap.git" tap-repo
          cp README.md tap-repo/README.md
          cd tap-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No README changes to commit."
          else
            git commit -m "docs: update README for zgv ${VERSION}"
            git push
          fi

  update-changelog:
    name: Update CHANGELOG.md
    needs: release
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Update changelog from release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          BODY="$(gh release view "${TAG}" --repo "${REPO}" --json body --jq .body)"
          DATE="$(gh release view "${TAG}" --repo "${REPO}" --json publishedAt --jq '.publishedAt[:10]')"
          URL="$(gh release view "${TAG}" --repo "${REPO}" --json url --jq .url)"

          export BODY DATE URL TAG
          python3 <<'PY'
          import os
          import pathlib

          path = pathlib.Path("CHANGELOG.md")
          text = path.read_text(encoding="utf-8")

          start_marker = "<!-- releases:start -->"
          end_marker = "<!-- releases:end -->"

          if start_marker not in text or end_marker not in text:
              raise SystemExit("CHANGELOG markers not found")

          tag = os.environ["TAG"]
          date = os.environ["DATE"]
          url = os.environ["URL"]
          body = os.environ["BODY"].strip()

          # Keep the changelog concise: store only the release changelog section
          # from the generated notes when present.
          if "## Changelog" in body:
              body = "## Changelog\n" + body.split("## Changelog", 1)[1].strip()
          if "\n---" in body:
              body = body.split("\n---", 1)[0].rstrip()

          entry = f"## [{tag}] - {date}\n\nSource: [GitHub Release]({url})\n\n{body}\n"

          # Idempotency: do not insert if already present.
          if f"## [{tag}] - {date}" in text:
              raise SystemExit(0)

          start_idx = text.index(start_marker) + len(start_marker)
          end_idx = text.index(end_marker)
          block = text[start_idx:end_idx].strip()

          new_block = entry.strip()
          if block:
              new_block = new_block + "\n\n" + block

          updated = (
              text[:start_idx]
              + "\n\n"
              + new_block
              + "\n"
              + text[end_idx:]
          )
          path.write_text(updated, encoding="utf-8")
          PY

      - name: Commit and push changelog update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          if git diff --cached --quiet; then
            echo "No changelog changes to commit."
          else
            git commit -m "docs: sync changelog for ${{ github.ref_name }}"
            git push origin main
          fi

  notify:
    name: Post-Release
    needs: [release, verify, update-changelog]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Summary
        run: |
          echo "## Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Homebrew: \`brew install Akashdeep-Patra/tap/zgv\`" >> $GITHUB_STEP_SUMMARY
